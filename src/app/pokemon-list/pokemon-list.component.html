<div class="bg">
  <h4 class="heading" >
    <button class="left" (click)="onPrevious()">Previous</button>
    
    <button class="right" (click)="onNext()">Next</button>
    <b>Pokemon List</b>
  </h4>
  
  <ul class="pokemons">
    <li *ngFor="let pokemon of pokemons.results">
      <span class = "badge"> {{pokemon.name}} </span>
      <a class = "routerClass" routerLink = "/pokemon-detail">
        <button class = "detail" (click)= "setCurrentPokemon(pokemon)"> 
            Pokemon Detail
        </button>
      </a> 
    </li>
  </ul>
</div>
